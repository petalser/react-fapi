services:
  web:
    build:
      context: ./backend
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./backend:/code

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    container_name: react_app
    ports:
      - "3000:3000"  # Exposes the frontend on port 3000
    volumes:
      - ./frontend:/app  # Mount the source code into the container for live reloading
    environment:
      - REACT_APP_API_URL=http://localhost:8000  # Point to FastAPI
    command: npm run dev  # Runs Vite's dev server in the container
    depends_on:
      - web  # Ensures the frontend starts after the backend is ready

volumes:
  postgres_data:
